<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="container">
        <h1>Kalkulator Suhu</h1>

        <form id="temperatureForm">
            <label for="temperature">Masukkan Suhu:</label>
            <input type="number" id="temperature" name="temperature" placeholder="Masukkan suhu..." required>

            <label for="unit">Pilih Satuan Suhu:</label>
            <select id="unit" name="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button type="button" onclick="convertTemperature()">Konversi</button>
            <button type="battan" onclick="resetForm()">Reset</button>
        </form>

        <div id="resultForm">
            <h2>Hasil Konversi</h2>
            <input type="text" id="result" name="result" readonly>
        </div>
        <div id="calculationExplanation"></div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
